<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Restaurante</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 50%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Clientes</h1>
  <table id="clientesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:5000";

    async function cargarClientes() {
      const res = await fetch(`${API_URL}/clientes`);
      const clientes = await res.json();
      const tbody = document.querySelector("#clientesTable tbody");
      tbody.innerHTML = "";
      clientes.forEach(c => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.nombre}</td>
          <td>${c.email || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    cargarClientes();
  </script>
  <!-- Modal Pedido -->
<div id="pedidoModal" class="modal">
  <div class="modal-content">
    <h3>Completa tu pedido</h3>
    <form id="pedidoForm">
      <label>
        Comentarios sobre alérgenos:
        <textarea name="alergenos" placeholder="Opcional"></textarea>
      </label>
      <label>
        Comentario sobre el pedido:
        <textarea name="comentario" placeholder="Opcional"></textarea>
      </label>
      <label>
        Dirección de entrega: <span style="color:red;">*</span>
        <input type="text" name="direccion" placeholder="Calle y número" required>
      </label>
      <label>
        Teléfono de la persona que recoge:
        <input type="tel" name="telefono" placeholder="Opcional">
      </label>
      <div class="modal-actions">
        <button type="button" id="cancelarPedido">Cancelar</button>
        <button type="submit" id="confirmarPedido">Confirmar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
